    <body>
        <h2>Months in a Year <br></h2>
        <h4 id="month"></h4>
        <script>
            let months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var d;
            var mth = document.getElementById('month');
            for(d of months){
                mth.innerHTML= mth.innerHTML + d + '<br>';
            }
        </script>
    </body>
